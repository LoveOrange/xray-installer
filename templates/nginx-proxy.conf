# Nginx configuration for Xray with reverse proxy camouflage
# User: {{XRAY_USER}}

user {{XRAY_USER}};
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name {{DOMAIN}};
        return 301 https://$host$request_uri;
    }

    # Main server (fallback from Xray on port 8080)
    server {
        listen 127.0.0.1:8080;
        server_name {{DOMAIN}};

        # Camouflage: Reverse proxy to Hacker News
        location / {
            proxy_pass https://news.ycombinator.com;
            proxy_set_header Host news.ycombinator.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
            proxy_ssl_name news.ycombinator.com;
            
            # Disable buffering for better performance
            proxy_buffering off;
            
            # Handle redirects
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}
